<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="card">
      <img
        src="./images/image-product-desktop.jpg"
        alt=""
        class="card__image"
      />
      <section class="card__content">
        <p class="card__tag">Perfume</p>
        <h1 class="card__header">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </section>
    </main>
    <p class="card__price">
      $149.99 <span class="card_price-original">$169.99</span>
    </p>
    <button class="card__button">Add to Cart</button>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        aria-label="Frontend Mentor (opens in new tab)"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Pellia"
        target="_blank"
        aria-label="GitHub (opens in new tab)"
        >Rupinder Singh</a
      >.
    </footer>
  </body>
</html>
